{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <title>Insert Topic Form</title>
</head>
<body>
    <center>

        <form method="POST">
            {% csrf_token %}
            
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-5 m-auto">
                        <div class="card">
                            <div class="card-body bg-danger text-center">
                                <h2 class="text-white">Insert Topic</h2>
                                
                            </div>
                            <div class="card-body bg-light">
                                <form id="login-form">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Topic Name" class="form-control" name="topic" id="topic">
                    
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="" value="Insert Topic" class="btn btn-md btn-danger">
                                        
                    
                                    </div>
                                </form>
                                
                            </div>
                            
                        </div>
                    </div>	
                </div>	
            </div>
            <!--
            <label for="topic">Topic name</label>
            <input type="text" name="topic" id="topic">
            <br>
            <br>
            <input type="submit" value="Insert Topic">
             -->

        </form>
    </center>
</body>
</html>
