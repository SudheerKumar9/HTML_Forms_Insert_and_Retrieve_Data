{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <title>Insert AccessRecord Form</title>
</head>
<body>
    <center>

        <form method="POST">
            {% csrf_token %}
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-5 m-auto">
                        <div class="card">
                            <div class="card-body bg-info text-center">
                                <h2 class="text-white">Insert AccessRecord</h2>
                                
                            </div>
                            <div class="card-body bg-light">
                                <form id="login-form">
                                    <div class="form-group">
                                        <label for="nam" class="form-control">Enter Name
                                        <select name="nam" id="nam">
                                            {% for wo in LWO %}
                                                <option value="{{wo}}">{{wo.name}}</option>
                                            {% endfor %}
                                        </select>
                                        </label>

                    
                                    </div>

                                    <div class="form-group">
                                        <input type="date" placeholder="Enter Date" class="form-control" name="dat" id="dat">
                                        
                    
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Author" class="form-control" name="aut" id="aut">
                                        
                    
                                    </div>


                                    <div class="form-group">
                                        <input type="submit" name="" value="Insert AccessRecord" class="btn btn-md btn-info">
                                        
                    
                                    </div>
                                </form>
                                
                            </div>
                            
                        </div>
                    </div>	
                </div>	
            </div>


            <!--

            <select name="nam" id="nam">

                {% endfor %}
            </select><br>


            <label for="dat">Enter Date</label>
            <input type="date" name="dat" id="dat"><br>

            <label for="aut">Enter Author Name</label>
            <input type="text" name="aut" id="aut"><br>

            <input type="submit" value="Insert AccessRecord">
            -->

        </form>
    </center>
</body>
</html>
