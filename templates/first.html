{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <title>HTML Forms</title>
</head>
<body>
    <center>
        <h1>HTML Forms</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-5 m-auto">
                        <div class="card">
                            <div class="card-body bg-primary text-center">
                                <h2 class="text-white">LogIn Form</h2>
                                
                            </div>
                            <div class="card-body bg-light">
                                <form id="login-form">
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter Username" class="form-control" name="un" id="un">
                    
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Enter Password" class="form-control" name="pw" id="pw">
                    
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="" value="LogIn" class="btn btn-md btn-primary">
                                        
                    
                                    </div>
                                </form>
                                
                            </div>
                            
                        </div>
                    </div>	
                </div>	
            </div>
            <!--
            <label for="un">Username</label>
            <input type="text" name="un" id="un"> <br>

            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw"><br>

            <input type="submit">
            -->

           
        </form>
        











    </center>
</body>
</html>
